<div *ngIf="noQuestions===true">
  <div class="container">
      <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-6">
              <h3>NO Results Found For {{searchString}}</h3>
          </div>
      </div>
  </div>
</div>
<div class="container"*ngIf="noQuestions===false">
  <h3 >Search Results for {{searchString}}</h3>
  <div class="card">
      <ul class="list-group">
          <li class="list-group-item" *ngFor="let question of questions">
              <div class="d-flex justify-content-between">
                  <div>
                      <h4>Title: {{ question.title }}</h4>
                      <p>Asked by: {{ question.username }}</p>
                      <h4>Question :{{ question.question }}</h4>
                      <!-- <div *ngFor="let answer of answers">
                          <div *ngIf="question.q_id===answer.q_id">
                              <h5 style="color:green;">Answer: </h5>
                              <h6> {{answer.answer}}</h6>
                              <p>Answered By: {{answer.username}}</p>

                          </div>
                      </div> -->
                      <div class="modal-footer" >
                          <button class="btn btn-info" (click)="adqid(question?.q_id)">
                              View answer
                          </button>

                      </div>
                  </div>
              </div>
          </li>

      </ul>

  </div>
</div>
