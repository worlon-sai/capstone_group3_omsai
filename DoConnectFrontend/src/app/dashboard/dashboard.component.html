<app-header></app-header>
<br>
<div class="container">
    <h3 class="text-center"> Welcome! {{username}}.</h3>
    <div class="card">
        <div class="card" style="background-color:ghostwhite;">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let question of questions">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h4>Topic: {{ question.title }}</h4>
                            <p>Asked by: {{ question.username }}</p>
                            <h4>Question: {{ question.question }}</h4>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-info" (click)="adqid(question?.q_id)">
                                View details
                            </button>
                            <button class="btn btn-primary" (click)="addAnswer(question?.q_id)">
                                Add Your Answer
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
